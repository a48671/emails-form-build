<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"><title>Document</title></head><body><div class="wrapper"><div class="share"><div class="share__field"><div class="share__title">Share <span>Board name</span> with others</div><div id="emails-input" class="share__emails"></div></div><div id="share-control" class="share__control"><button class="button" id="add-email" type="button">Add email</button> <button class="button" id="get-emails-count" type="button">Get emails count</button></div></div><div class="example-without-form"><div class="example-without-form__title">Other example with added emails</div><div id="example-without-form"></div><div id="example-without-form__replace">Click for replace with qwe@qwe.we, pouqw@dd.sd</div></div></div><script src="bundle.js"></script><script>var inputContainerNode = document.querySelector('#emails-input');
        var emailsInput = EmailsInput(inputContainerNode);
        var control = document.querySelector('#share-control');
        control.addEventListener('click', function (event) {
            if (event.target.id === 'add-email') {
                emailsInput.addRandomMail();
            }
            if (event.target.id === 'get-emails-count') {
                emailsInput.getEmailsCount();
            }
        })

        // Other example with added emails
        const emails = EmailsInput(
            document.getElementById('example-without-form'),
            ['john@miro.com', 'invalid.email', 'mike@miro.com', 'alexander@miro.com']
        );
        document.getElementById('example-without-form__replace').addEventListener('click', function() {
            emails.replaceAllEmails(['qwe@qwe.we', 'pouqw@dd.sd'])
        })</script></body></html>
